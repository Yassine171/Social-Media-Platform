spring:
  cloud:
    gateway:
      routes:
        - id: post-app
          uri: lb://POST-APP
          predicates:
            - Path=/posts/**
          filters:
            - AuthenticationFilter

        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/users/**

  application:
    name: API-GATEWAY

eureka:
  client:
    service-url:
      defaultZone : http://localhost:8761/eureka/